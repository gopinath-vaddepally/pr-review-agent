[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    property: Property-based tests
    slow: Slow running tests

# Coverage options
addopts = 
    --strict-markers
    --verbose
    --tb=short

# Logging
log_cli = false
log_cli_level = INFO
